<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piedra, papel o tijera</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css
    ">
</head>
<body>
    <div class="main">  
        <div class="instructions">
            <h1 class="text-center">¡Juguemos Piedra, papel o tijera!</h1>
            <h5>INSTRUCCIONES:Jugarás piedra, papel o tijera contra la moaquina. Para elegir tu arma haz click en la opcion que desees.</h5>
            <br>
            <h3>Elige tu arma:</h3>
        </div>
        <div class="game">
            <div class="card-group text-center">
                <div class="card">
                    <div class="text-center">
                        <img src="images/piedra.svg" class="card-img-top" alt="...">
                    </div>
                  <div class="card-body">
                      <h5>1</h5>
                    <button class="btn btn-primary button" id="piedra">Piedra</button>
                  </div>
                </div>
                <div class="card">
                    <div class="text-center">
                        <img src="images/papel.svg" class="card-img-top" alt="...">
                    </div>
                  <div class="card-body">
                    <h5>2</h5>
                    <button class="btn btn-primary button" id="papel">Papel</button>
                  </div>
                </div>
                <div class="card">
                    <div class="text-center">
                        <img src="images/tijeras.svg" class="card-img-top" alt="...">
                    </div>
                  <div class="card-body">
                    <h5>3</h5>
                    <button class="btn btn-primary button" id="tijera">Tijera</button>
                  </div>
                </div>
              </div>
              <div class="text-center">
                <button class="btn btn-primary buttonReset" id="play">Jugar</button>
                <br>
                <button class="btn btn-primary buttonReset" id="reset">Reiniciar</button>
              </div>
        </div>
    </div>

    <script src="main.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
